name: afts-ml-311
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy=1.26.*
  - pandas=2.2.*
  - scipy=1.13.*
  - statsmodels=0.14.*
  - scikit-learn=1.4.*
  - matplotlib=3.8.*
  - numexpr
  - jupyterlab=4.2.*
  - ipykernel>=6.28
  - pyarrow=14.*
  - pyyaml
  - tqdm
  - openpyxl
  - xlrd
  # Optional (uncomment if you approve later)
  # - rpy2=3.5.*               # requires local R installation (R >=4.4, <= your R version)
  # - numba                    # speedups; optional
  # - linearmodels             # panel/time-series econometrics
  - pip:
      - yfinance>=0.2.36,<0.3
      - jugaad-data>=0.21
      - pandas-datareader>=0.10
      - hmmlearn>=0.3
      - pmdarima>=2.0
      - python-dotenv>=1.0
      - exchange-calendars>=4.5
      - requests>=2.31
